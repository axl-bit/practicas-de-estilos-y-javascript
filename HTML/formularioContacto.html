<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='/CSS/Registro.css'>
    <script src='/JS/login.js'></script>
</head>

<body>

    <div class="formulario">

        <form action=""  onsubmit="Registro()" id="form" class="formulario">

            <div class="form">

                <h1>Registro</h1>

                <div class="grupo">
                    <input class="input" type="text" name="Nombre" id="Nombre" required><span class="barra"></span>
                    <label class="label" for="Nombre">Nombre:</label>
                </div>

                <div class="grupo">
                    <input class="input" type="email" name="Correo" id="Correo" required><span class="barra"></span>
                    <label class="label" for="Correo">Correo</label>
                </div>

                <div class="grupo">
                    <input class="input" type="password" name="password" id="password" required><span class="barra"></span>
                    <label class="label" for="password">Contraseña</label>
                </div>

                <div class="grupo">
                    <input class="input" type="password" name="Repetir" id="Repetir" required><span class="barra"></span>
                    <label class="label" for="Repetir">Repetir Contraseña</label>
                </div>

                <div class="radio-button">
                    <input type="radio" name="sexo" id="Hombre" value="Hombre" required>
                    <label for="Hombre">Hombre</label>

                    <input type="radio" name="sexo" id="Mujer" value="Mujer"  required>
                    <label for="Mujer">Mujer</label>
                </div>

                <button type="submit">Registrar</button>

            </div>
        </form>

    </div>

</body>

</html>
